<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style.css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body class="grid place-items-center min-h-screen">
    <main
      class="space-y-6 my-8 mb-20 md:flex md:flex-row-reverse md:items-center md:space-y-0 md:justify-between md:m-0"
    >
      <!-- user avatar -->
      <div class="user-avatar p-10 md:p-20 md:py-12">
        <!-- avatar container -->
        <div class="relative">
          <!-- avatar.img -->
          <img
            class="avatar rounded-md mx-auto drop-shadow-2xl"
            src="./images/image-tanya.jpg"
            alt=""
          />
          <!-- button container -->
          <div
            class="btn-container absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 bg-white rounded-full flex justify-between px-3 items-center md:left-0 md:translate-x-3/4"
          >
            <!-- previous user -->
            <button id="prev-btn" class="p-1">
              <img src="./images/icon-prev.svg" alt="" />
            </button>
            <!-- next user -->
            <button id="next-btn" class="p-1">
              <img src="./images/icon-next.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
      <!-- user text -->
      <div
        class="user-text text-center space-y-8 px-4 py-8 text-clDarkBlue w-5/6 mx-auto md:text-left md:py-12 md:px-10 lg:px-16 xl:px-24"
      >
        <!-- text -->
        <p class="user-desc opacity-90 font-normal">
          <!-- “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ” -->
        </p>
        <!-- user detail container -->
        <div class="md:flex md:items-center md:gap-x-3 md:text-xl">
          <!-- user name -->
          <h1 class="user-name font-bold leading-5">
            <!-- Tanya Sinclair -->
          </h1>
          <!-- user professional -->
          <h2 class="user-profes text-clGrayishBlue">
            <!-- UX Engineer -->
          </h2>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer
      class="fixed bottom-0 left-1/2 -translate-x-1/2 py-1 px-2 text-center text-sm font-medium rounded-t-xl bg-white"
    >
      Challenge by
      <a
        class="px-px font-bold text-clDarkBlue"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="px-px font-bold text-clDarkBlue"
        href="https://github.com/amirhazizi"
        target="_blank"
        >Amir Hossein Azizi</a
      >
    </footer>
    <!-- app.js -->
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
